<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="container bg-secondary">
    <header>
      <h1 class="text-center">
        Welcome to My <span class="text-warning">Phone Hunter</span>
      </h1>
    </header>
    <section>
      <div>
        <input
          id="input-field"
          class="p-2"
          type="text"
          placeholder="search your phone"
        />
        <button onclick="searchPhone()" class="btn btn-warning">
          Search Phones
        </button>
      </div>
    </section>
    <!-- no phone found message  -->
    <section class="mt-3">
      <div>
        <h3 id="no-phone-found" class="text-warning text-center d-none">
          No phone found! please Enter a valid name
        </h3>
      </div>
    </section>
    <!-- phone information -->
    <section class="mt-5">
      <div
        id="phones-container"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
      ></div>
      <div id="show-all" class="text-center d-none my-4">
        <div id="btn-showAll" class="btn btn-primary">Show all</div>
      </div>
    </section>

    <!-- spinner  -->
    <section>
      <div
        id="toggler-status"
        style="height: 400px"
        class="text-danger d-flex justify-content-center align-items-center d-none"
      >
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- script links  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
